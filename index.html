<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Author Key</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('package.json')
                .then(response => response.json())
                .then(data => {
                    if (data.author) {
                        console.log('Author key exists:', data.author);
                        document.getElementById('author-status').textContent = 'Author key exists.';
                    } else {
                        console.log('Author key does not exist.');
                        document.getElementById('author-status').textContent = 'Author key does not exist.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching package.json:', error);
                    document.getElementById('author-status').textContent = 'Failed to fetch package.json.';
                });
        });
    </script>
</head>
<body>
    <h1>Check if "author" key exists in package.json</h1>
    <p>Status: <span id="author-status">Loading...</span></p>
</body>
</html>
